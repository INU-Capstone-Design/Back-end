version: "3"

services:
  api:
    build: ./api
    container_name: api
    restart: always
    expose:
      - 5000
  
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"

  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3306:3306"
    env_file:
      - ./mysql/.env
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/:/docker-entrypoint-initdb.d/
    logging:
        options:
            max-size: 10m
            max-file: "3"